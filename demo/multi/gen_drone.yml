---
kind: pipeline
type: docker
name: test

platform:
  os: linux
  arch: amd64

steps:
- name: builtin-compile-pipeline
  image: golang:1.19
  command:
  - go
  - build
  - -o
  - /var/scribe/pipeline
  - ./demo/multi
  environment:
    CGO_ENABLED: 0
    GOARCH: amd64
    GOOS: linux
  volumes:
  - name: scribe
    path: /var/scribe

- name: test
  image: golang:1.19
  command:
  - /var/scribe/pipeline
  - --pipeline="test"
  - --build-id=$DRONE_BUILD_NUMBER
  - --state=file:///var/scribe-state/state.json
  - --log-level=debug
  - --version=latest
  - ./demo/multi
  volumes:
  - name: scribe
    path: /var/scribe
  - name: scribe-state
    path: /var/scribe-state
  depends_on:
  - builtin-compile-pipeline

volumes:
- name: scribe
  temp: {}
- name: scribe-state
  temp: {}
- name: docker_socket
  host:
    path: /var/run/docker.sock

